<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Escolar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-book"></i> Tienda Escolar</h1>
    </header>
    
    <main>
      <section id="productos-container">
        <h2><i class="fas fa-list"></i> Productos Disponibles</h2>
        <ul id="lista-productos"></ul>
      </section>

      <aside id="carrito-container">
        <button id="toggle-carrito" class="btn-carrito">
          <i class="fas fa-shopping-cart"></i> Carrito (<span id="contador-carrito">0</span>)
        </button>
        
        <div id="carrito-content" class="oculto">
          <h2><i class="fas fa-shopping-cart"></i> Mi Carrito</h2>
          <div class="scrollable">
            <ul id="lista-carrito"></ul>
          </div>
          <div class="total-container">
            <h3>Total: $<span id="total">0</span></h3>
            <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
